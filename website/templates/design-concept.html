<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Comfort Zone</title>
    <style>
        *{
            margin:0;
            padding: 0%;
            height: 100%;
            box-sizing: border-box;
        }
        body{
            background-color: #dcd3bd;
            min-height: 100vh;
        }
        .header-section{
            display: grid;
            height: 5%;
            position: sticky;
            background-color: grey;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(1, 20px);
        }

        .main-content{
            /* height: 25%; */
            display: grid;
            grid-template-rows: repeat(1, 75px);
            grid-template-columns: repeat(3, 75px);
            gap: 10px 25px;
            grid-template-areas: "body";
        }

        .box{
            background-color: #87999f;
        }

        #company-title{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        footer{
            height: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header-section">
        <div>
            <h2 id="company-title">The Comfort Zone</h2>
        </div>
        <div>
            <a href="">Store</a>
            <a href="">Users</a>
            <a href="">About</a>
        </div>
        <div>
            <input type="text" placeholder="Username" id = "username">
            <input type="text" placeholder="Password" id = "password">
            <button name="Login">Login</button>
            <button name="Register">Register</button>
        </div>
    </header>
    {%block body%}
    <div class="main-content">
        <div class="box item-1">Box1</div>
        <div class="box item-2">Box2</div>
        <div class="box item-3">Box3</div>
        <div class="box item-4">Box4</div>
        <div class="box item-5">Box5</div>
        <div class="box item-6">Box6</div>
        <div class="box item-7">Box7</div>

    </div>
    {% endblock %}
<footer>
    <h1>Footer</h1>
</footer>
</body>
</html>
