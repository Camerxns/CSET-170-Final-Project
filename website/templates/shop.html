<style>
  .main-content {
    padding: 15px;
  }
  
  .category-selection {
    background-color:#c3b69b;
    padding: 5px;
    margin-right: 15px;
    float: left;
    min-width: fit-content;
    width: 200px;
    height: inherit;
  }
  
  .category {
    display: block;
    margin: 10px 0;
    padding: 5px;
    text-decoration: none;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  
  .category:hover {
    background-color: lightgray;
  }
  
  .search-container {
    
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
  }
  
  .search-bar {
    background-color:#dcd3bd;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px 0 0 5px;
    width: 60%;
  }
  
  .search-btn {
    background-color: #94aaa1;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .search-btn:hover {
    background-color: #3e8e41;
  }
  
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 20px;
  }
  
  .product-card {
    display: flex;
    flex-direction: column;
    text-decoration: none;
    color: inherit;
    background-color: white;
    border: 1px solid lightgray;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    overflow: hidden;
  }
  
  .product-card:hover {
    transform: translateY(-5px);
  }
  
  .product-img-container {
    height: 250px;
    width: 100%;
    overflow: hidden;
  }
  
  .product-img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    transition: transform 0.3s;
  }
  
  .product-card:hover .product-img {
    transform: scale(1.1);
  }
  
  .product-details {
    padding: 10px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  
  .product-title {
    font-size: 24px;
    margin: 0 0 10px 0;
  }
  
  .product-price {
    font-weight: bold;
    margin: 0 0 10px 0;
  }
  
  

</style>
{% extends 'base.html' %}
{% block title %}
Shop
{% endblock %}
{% block body %}
<div class="search-container">
  <input type="text" class="search-bar" placeholder="Search...">
  <button class="search-btn">
    <i class="fa fa-search"></i>
  </button>
</div>
<div class="category-selection">
  {% for category in categories %}
  <a class="category" href="/shop?category={{ category | lower }}">{{ category }}</a>
  {% endfor %}
</div>
<div class="product-grid">
  {% for product in products %}
  <a class="product-card" href="/shop/product/{{ product[0] }}">
    <div class="product-img-container">
      <img class="product-img" src="{{ product[2] }}" alt="pic">
    </div>
    <div class="product-details">
      <h2 class="product-title">{{ product[1] }}</h2>
    </div>
  </a>
{% endfor %}
</div>
{% endblock %}
