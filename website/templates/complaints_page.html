
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 100%;
    }

    .container {
        width: 600px;
        margin: 0 auto;
        margin-top: 70px;
        margin-bottom: 50px;
        padding: 20px;
        background-color: #87999f;
        border-radius: 8px;
        box-shadow: 0 2px 4px  #dcd3bd(0, 0, 0, 0.1);
        font-size: xx-large;
    }
    .main-content{
        background-image: url(https://cdn.wallpapersafari.com/84/44/J0E1If.jpg);
    }
    .Title {
        text-align: center;
        margin-bottom: 20px;
    
    }

    .category {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #80674f;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-weight: 300; font-size:large;
    }

    .form-container {
        margin-top: 20px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
        border: 6px solid #a4937d;
        font-size: 16px;
        color: #908e72; font-weight:2px ;
    }

    .submit-button {
        margin-top: 10px;
        background-color: #908e72;
        color: #fff; 
        padding: 10px 20px;
        border: solid 3.5px #80674f;
        border-radius: 4px;
        cursor: pointer;
        font-size:medium; font-family: Impact, Haettenschweiler, sans-serif;
    }

    .submit-button:hover {
        background-color: #94aaa1;
        color: #a4937d;
    }
</style>

{% extends 'base.html' %}
{% block title %}
Profile
{% endblock %}
{% block body %}

<div class="container">
    <h2 class="title" style="color: #80674f;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-weight:300;"> Product Complaints</h2>
   
    <div class="form-container">
        <form action="/complain" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <!-- <label for="product_id">Product ID:</label> -->
            <!-- <input type="text" id="product_id" name="product_id" required> -->

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="5" required></textarea>

            <label for="demand">Demand:</label>
            <textarea id="demand" name="demand" rows="5" required></textarea>

            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
</div>
{% endblock %}
